<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar | ICS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="box label-float">
            <h1 class="title-1">Conecte-se</h1>
            <form action="#">
                <label class="label-1" for="email">Insira o seu email:</label><br>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off"><br>
                <label class="label-1" for="password">Insira sua senha:</label><br>
                <input type="password" name="password" id="password" placeholder="Senha" autocomplete="off"><br>
                <a class="forgot_password" href="#">Esqueceu a senha?</a>

                <button class="btn btn1" type="submit" value="Enviar">Acessar</button>
            </form>

            <div class="notAccount">
                <p>NÃ£o possui uma conta?</p>
                <div class="logos">
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt="logo-face"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="logo-instagram"></a>
                    <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank"><img src="img/simbolo-do-google.png" alt="logo-email"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
